upstream opengalaxy_prod{
    server 127.0.0.1:8004;
}
server {
        listen 80;
        server_name demo.opengalaxy.com;

        location / {
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_pass http://opengalaxy_prod;
        }

    access_log  /data/logs/demo.opengalaxy.com.log;
}
